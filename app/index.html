<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__box">
                        <a class="header__btn" href="#">
                            Become a Seller
                        </a>
                        <a class="notification" href="#"><span class="lnr lnr-alarm"></span></a>
                        <a class="messages" href="#"><span class="lnr lnr-envelope"></span></a>
                        <a class="basket" href="#"><span class="lnr lnr-cart"></span></a>
                    </div>

                    <a class="account" href="#">
                        <div class="account__avatar">
                            <img class="account__img" src="images/avatar.png" alt="avatar">
                        </div>
                        <div class="account__info">
                            <div class="account__info-name">
                                Taofiq Hakim
                            </div>
                            <div class="account__info-money">
                                $20.45
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="header__menu-down">
            <div class="container">
                <div class="menu__down">
                    <ul class="menu__list-down">
                        <li class="menu__item-down"><a class="menu__link-down" href="#">HOME</a></li>
                        <li class="menu__item-down"><a class="menu__link-down" href="#">all products </a></li>
                        <li class="menu__item-down"><a class="menu__link-down" href="#">wordpress </a></li>
                        <li class="menu__item-down"><a class="menu__link-down" href="#">festures </a></li>
                        <li class="menu__item-down"><a class="menu__link-down" href="#">Pages</a></li>
                    </ul>
                    <form class="search">
                        <input class="search__text" type="text" placeholder="Search product here..." required>
                        <a class="search__btn" href="#" type="submit">
                            <img class="search__img" src="images/search.png" alt="">
                        </a>
                    </form>

                </div>



            </div>
        </div>


    </header>











    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
